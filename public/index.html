<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="auth-container">
    <form id="auth-form">
      <h2>Вход в чат</h2>
      <input type="text" id="login" placeholder="Логин" required>
      <input type="password" id="password" placeholder="Пароль" required>
      <button type="submit">Войти <i class="fas fa-sign-in-alt"></i></button>
      <div id="auth-error"></div>
    </form>
  </div>
  <div id="chat-container" style="display:none;">
    <header>
      <h1><i class="fas fa-comments"></i> Private Chat</h1>
      <button id="logout"><i class="fas fa-sign-out-alt"></i></button>
    </header>
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Введите сообщение..." autocomplete="off" required>
      <input type="file" id="file-input" multiple style="display:none;">
      <button type="button" id="attach-btn"><i class="fas fa-paperclip"></i></button>
      <button type="submit"><i class="fas fa-paper-plane"></i></button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
